<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <h1>Welcome to Dropout Rate Predictor</h1>
  </header>
  <main>
    <h3>Sign-Up</h3>
      <form id="loginForm" class="js-form" data-endpoint="/api/users" method="post">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div>
          <label for="date">Date of birth</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div>
          <label for="phone" id="phone-label">Phone No.</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" placeholder="Enter 10-digit mobile number" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
        </div>
        <button class="js-submit-button" type="submit">Create Account</button>
      </form>
      <div class="create-account">
        <p>Alrady have an account? <a href="login.html">login</a></p>
      </div>
  </main>
  <script src="scripts/signup.js"></script>
</body>
</html>
