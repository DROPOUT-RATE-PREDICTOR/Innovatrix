<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Innovatrix Users - Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; line-height: 1.5; }
    h1 { margin-bottom: 0.5rem; }
    form { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; max-width: 480px; }
    label { display: block; margin: 0.5rem 0 0.25rem; font-weight: 600; }
    input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-top: 0.75rem; padding: 0.6rem 1rem; border: none; background: #2563eb; color: white; border-radius: 6px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; }
    pre { background: #0b1020; color: #e5e7eb; padding: 1rem; border-radius: 8px; overflow: auto; max-width: 780px; }
  </style>
  <script>
    async function signup(event) {
      event.preventDefault();
      const form = event.currentTarget;
      const payload = {
        name: form.name.value.trim(),
        dob: form.dob.value,
        phone_no: form.phone_no.value.trim()
      };
      setLoading(form, true);
      const res = await fetch('/api/v1/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json().catch(()=>({ error: 'Invalid JSON' }));
      setLoading(form, false);
      out(JSON.stringify({ status: res.status, data }, null, 2));
    }

    async function signin(event) {
      event.preventDefault();
      const form = event.currentTarget;
      const payload = { phone_no: form.phone_no.value.trim() };
      setLoading(form, true);
      const res = await fetch('/api/v1/users/signin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json().catch(()=>({ error: 'Invalid JSON' }));
      setLoading(form, false);
      out(JSON.stringify({ status: res.status, data }, null, 2));
    }

    function setLoading(form, isLoading) {
      const btn = form.querySelector('button[type="submit"]');
      if (!btn) return;
      btn.disabled = isLoading;
      btn.textContent = isLoading ? 'Please waitâ€¦' : btn.dataset.label;
    }

    function out(text) {
      const el = document.getElementById('output');
      el.textContent = text;
    }
  </script>
</head>
<body>
  <h1>Innovatrix Users - Demo</h1>
  <p>Use these forms to test signup and sign-in against the backend.</p>

  <form onsubmit="signup(event)">
    <h3>Signup</h3>
    <label>Name</label>
    <input name="name" placeholder="Jane Doe" required>
    <div class="row">
      <div>
        <label>DOB</label>
        <input name="dob" type="date" required>
      </div>
      <div>
        <label>Phone Number</label>
        <input name="phone_no" placeholder="9876543210" required>
      </div>
    </div>
    <button type="submit" data-label="Create Account">Create Account</button>
  </form>

  <form onsubmit="signin(event)">
    <h3>Sign-in</h3>
    <label>Phone Number</label>
    <input name="phone_no" placeholder="9876543210" required>
    <button type="submit" data-label="Sign In">Sign In</button>
  </form>

  <h3>Output</h3>
  <pre id="output">Ready.</pre>
</body>
</html>
